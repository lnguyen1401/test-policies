---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
    name: osd-metrics-exporter-deployment
    namespace: test-osd-policies
spec:
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: osd-metrics-exporter-deployment
            spec:
                object-templates:
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: apps/v1
                        kind: Deployment
                        metadata:
                            name: osd-metrics-exporter
                            namespace: clusters-l-4-10-hshift-25852
                        spec:
                            replicas: 1
                            selector:
                                matchLabels:
                                    name: osd-metrics-exporter
                            template:
                                metadata:
                                    labels:
                                        name: osd-metrics-exporter
                                spec:
                                    affinity:
                                        nodeAffinity:
                                            preferredDuringSchedulingIgnoredDuringExecution:
                                                - preference:
                                                    matchExpressions:
                                                        - key: node-role.kubernetes.io/infra
                                                          operator: Exists
                                                  weight: 1
                                    containers:
                                        - command:
                                            - osd-metrics-exporter
                                          env:
                                            - name: KUBECONFIG
                                              value: /tmp/kubeconfig-l-4-10-hshift-25852
                                            - name: WATCH_NAMESPACE
                                              value: ""
                                            - name: POD_NAME
                                              valueFrom:
                                                fieldRef:
                                                    fieldPath: metadata.name
                                            - name: OPERATOR_NAME
                                              value: osd-metrics-exporter
                                          image: quay.io/app-sre/osd-metrics-exporter@0d725b91398ed3db11249808d89e688e62e511bbd4a2e875ed8493ce1febdb2c
                                          imagePullPolicy: Always
                                          name: osd-metrics-exporter
                                    serviceAccountName: osd-metrics-exporter
                                    tolerations:
                                        - effect: NoSchedule
                                          key: node-role.kubernetes.io/infra
                                          operator: Exists
                remediationAction: enforce
                severity: low
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
    name: placement-osd-metrics-exporter-deployment
    namespace: test-osd-policies
spec:
    clusterSelector:
        matchExpressions:
            - key: local-cluster
              operator: In
              values:
                - "true"
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
    name: binding-osd-metrics-exporter-deployment
    namespace: test-osd-policies
placementRef:
    apiGroup: apps.open-cluster-management.io
    kind: PlacementRule
    name: placement-osd-metrics-exporter-deployment
subjects:
    - apiGroup: policy.open-cluster-management.io
      kind: Policy
      name: osd-metrics-exporter-deployment
